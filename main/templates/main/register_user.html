{% extends "layout/basic.html" %}
{% load bootstrap4 %}

{% block title %}Register{% endblock %}

{% block content %}
<h2>Регистрация пользователя {{ user.username }}</h2>
<form method="post">
    {% csrf_token %}
    {% bootstrap_form form layout='horizontal' %}
    {% buttons submit='Зарегистрироваться' %} {% endbuttons %}
</form>
{% endblock %}
